<app-navbar />

<mat-card>
	<mat-card-content>
		<form name="searchForm" [formGroup]="searchForm">
			<mat-form-field appearance="outline">
				<input formControlName="searchInput" matInput />
			</mat-form-field>
			<button class="mat-button" mat-flat-button color="primary" (click)="getByID()"> Get User by ID </button>
			<button class="mat-button" mat-flat-button color="primary" (click)="getByEamil()"> Get User by Email
			</button>
			<button class="mat-button" mat-flat-button color="primary" (click)="getAll()"> Get All Users </button>
		</form>
	</mat-card-content>
</mat-card>

<mat-card class="mat-card" *ngIf="hide == false">
	<mat-card-content>
		<div class="header">
			<h2> UPDATE </h2>
		</div>
		<form name="updateForm" [formGroup]="updateForm">
			<mat-form-field class="full-width" appearance="outline">
				<mat-label> Name </mat-label>
				<input formControlName="newName" matInput />
			</mat-form-field>
			<mat-form-field class="full-width" appearance="outline">
				<mat-label> Email </mat-label>
				<input formControlName="newEmail" matInput />
			</mat-form-field>
			<mat-form-field class="full-width" appearance="outline">
				<mat-label> Password </mat-label>
				<input formControlName="newPassword" matInput />
			</mat-form-field>
			<button class="mat-button" mat-flat-button color="primary" (click)="onUpdate()"> Update Client </button>
		</form>
	</mat-card-content>
</mat-card>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
	<ng-container matColumnDef="name">
		<th mat-header-cell *matHeaderCellDef> Name </th>
		<td mat-cell *matCellDef="let element"> {{element.name}} </td>
	</ng-container>
	<ng-container matColumnDef="role">
		<th mat-header-cell *matHeaderCellDef> Role </th>
		<td mat-cell *matCellDef="let element"> {{element.role}} </td>
	</ng-container>
	<ng-container matColumnDef="email">
		<th mat-header-cell *matHeaderCellDef> Email </th>
		<td mat-cell *matCellDef="let element"> {{element.email}} </td>
	</ng-container>
	<ng-container matColumnDef="password">
		<th mat-header-cell *matHeaderCellDef> Password </th>
		<td mat-cell *matCellDef="let element"> {{element.password}} </td>
	</ng-container>
	<ng-container matColumnDef="actions">
		<th mat-header-cell *matHeaderCellDef> Actions </th>
		<td mat-cell *matCellDef="let element">
			<button class="mat-button" mat-flat-button (click)="updateAccount(element)"> Update </button>
			<button class="mat-button" mat-flat-button (click)="deleteAccount(element)"> Delete </button>
		</td>
	</ng-container>
	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
