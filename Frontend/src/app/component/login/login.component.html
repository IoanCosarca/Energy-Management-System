<mat-card>
	<mat-card-content>
		<div class="header">
			<h2> LOGIN </h2>
		</div>
		<form (ngSubmit)="onLogin()" name="loginForm" [formGroup]="loginForm">
			<div class="email-input">
				<mat-form-field class="full-width" appearance="outline">
					<mat-label> Email </mat-label>
					<input formControlName="email" matInput placeholder="Enter email address" required />
					<mat-error *ngIf="!loginForm.controls['email'].valid">
						Email Address not valid
					</mat-error>
				</mat-form-field>
			</div>
			<div>
				<span class="aLink"> Forgot Password </span>
				<mat-form-field class="full-width" appearance="outline">
					<mat-label> Password </mat-label>
					<input formControlName="password" matInput [type]="hide ? 'password': 'text'" required />
					<button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide Password'"
						[attr.aria-pressed]="hide">
						<mat-icon> {{ hide ? 'visibility_off' : 'visibility' }} </mat-icon>
					</button>
					<mat-error *ngIf="!loginForm.controls['password'].valid">
						Password must have at least 6 characters
					</mat-error>
				</mat-form-field>
			</div>
			<button class="mat-button" mat-flat-button color="primary"> Login </button>
			<button class="mat-button" mat-flat-button color="primary" routerLink="/Register"> Register </button>
		</form>
	</mat-card-content>
</mat-card>
