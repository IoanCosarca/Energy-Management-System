<button class="mat-button" (click)="goBack()" mat-flat-button color="primary"> Go Back </button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
	<ng-container matColumnDef="timestamp">
		<th mat-header-cell *matHeaderCellDef> Timestamp </th>
		<td mat-cell *matCellDef="let element"> {{element.timestamp}} </td>
	</ng-container>
	<ng-container matColumnDef="deviceID">
		<th mat-header-cell *matHeaderCellDef> DeviceID </th>
		<td mat-cell *matCellDef="let element"> {{element.deviceID}} </td>
	</ng-container>
	<ng-container matColumnDef="measurement">
		<th mat-header-cell *matHeaderCellDef> Measurement </th>
		<td mat-cell *matCellDef="let element"> {{element.measurement}} </td>
	</ng-container>
	<ng-container matColumnDef="delete">
		<th mat-header-cell *matHeaderCellDef></th>
		<td mat-cell *matCellDef="let element">
			<button class="mat-button" mat-flat-button (click)="deleteMessage(element)"> Delete </button>
		</td>
	</ng-container>
	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
